<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Days To go</title>
  </head>
  <body>
    <div class="container">
      <section class="section1">
          <div class="des">Wedding Day Countdown</div>
          <div class="names">Mukesh <span class="red">Weds</span> Komal</div>
          <div class="date">23 June, 2023</div>
      </section>
      <section class="section2">
        <img src="/wedimg.png" alt="" />
        <div id="countdown">
          <div id="tiles"></div>
          <div class="labels">
            <li>Days</li>
            <li>Hours</li>
            <li>Mins</li>
            <li>Secs</li>
          </div>
        </div>
        <img src="/wedimg2.png" alt="" />
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
